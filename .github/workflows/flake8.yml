---
name: Run flake8
on:
  - push

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8.5
      - name: install flake8
        run: pip install flake8==3.8.4
      - name: Flake8
        run: flake8
