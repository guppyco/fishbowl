{% extends "index.html" %}

{% block "content" %}
<div class="col-md-8 offset-md-2 text-center">
  <h1>Earn cash for searching the web.</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" name="search-guppy" value="Search Guppy" />
    <input type="submit" name="search-google" value="Search Google" />
  </form>
</div>
{% endblock %}
